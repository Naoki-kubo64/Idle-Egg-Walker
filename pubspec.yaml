name: egg_walker
description: "歩数連動型の放置育成ゲーム - 卵を温めてモンスターを孵化させよう！"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.7.0-79.0.dev

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  flutter_animate: ^4.5.2
  shared_preferences: ^2.5.4
  health: ^13.2.1
  permission_handler: ^12.0.1
  google_fonts: ^6.3.3
  image: ^4.7.2
  audioplayers: ^6.5.1
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1
  flutter_localizations:
    sdk: flutter
  intl: any
  purchases_flutter: ^9.10.1
  purchases_ui_flutter: ^9.10.1
  google_mobile_ads: ^7.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  build_runner: ^2.4.14
  freezed: ^2.5.7
  json_serializable: ^6.9.0
  riverpod_generator: ^2.6.3

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/images/egg/
    - assets/images/monsters/
    - assets/images/backgrounds/
    - assets/images/effects/
    - assets/images/ui/
    - assets/audio/

